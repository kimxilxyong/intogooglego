<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
	<link rel="stylesheet" type="text/css" href="/css">
</head>
<body>
    <div id="posts"></div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
  $.getJSON('http://localhost:8080/p', function(data) {
        var output="<ul>";
        for (var i in data.Posts) {
            output+='<li>' + data.Posts[i].PostDate + ' ' + ' ' + '--' + '<a href="' + data.Posts[i].Url + '">' + data.Posts[i].Title + '</a>&nbsp;<img class="comment" src="/img/comment15.png" alt="Comments"> ' + data.Posts[i].CommentCount + '</li>';
        }

        output+="</ul>";
        document.getElementById("posts").innerHTML=output;
  });
  
  
  $.getJSON( 'http://localhost:8080/p' )
  .done(function( data ) {
    //console.log( "JSON Data: " + json.users[ 3 ].name );
        var output="<ul>";
        for (var i in data.Posts) {
            output+='<li>' + data.Posts[i].PostDate + ' ' + ' ' + '--' + '<a href="' + data.Posts[i].Url + '">' + data.Posts[i].Title + '</a>&nbsp;<img class="comment" src="/img/comment15.png" alt="Comments"> ' + data.Posts[i].CommentCount + '</li>';
        }

        output+="</ul>";
        document.getElementById("posts").innerHTML=output;
  })
  .fail(function( jqxhr, textStatus, error ) {
    var err = textStatus + ", " + error;
    console.log( "Request Failed: " + err );
});
  
  
    </script>
</body>
</html>
